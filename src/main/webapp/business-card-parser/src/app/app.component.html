<div class="container">

  <div class="row justify-content-center">
    <h1>{{title}}</h1>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <textarea [(ngModel)]="documentInput" class="form-control" id="documentTextArea" rows="10"
          placeholder="{{placeholderText}}"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!documentInput" (click)="submit()">Submit</button>
    </div>
  </div>

  <div class="mt-3" *ngIf="contactInfo">
    <h2>Output</h2>
    <textarea class="form-control" id="contactInfoDisplay" rows="4" readonly>
Name: {{contactInfo.name}}
Phone: {{contactInfo.phoneNumber}}
Email: {{contactInfo.emailAddress}}
    </textarea>
  </div>

</div>
